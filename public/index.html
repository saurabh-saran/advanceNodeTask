<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="popup.js"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h2>Register</h2>

    <!-- Step 1: signup -->
    <form id="registerForm">
      <input type="text" name="firstName" placeholder="First Name" required>
      <input type="text" name="lastName" placeholder="Last Name" required>
      <input type="text" name="mobile" placeholder="Mobile" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="loginId" placeholder="Login ID" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="text" name="street" placeholder="Street">
      <input type="text" name="city" placeholder="City">
      <input type="text" name="state" placeholder="State">
      <input type="text" name="country" placeholder="Country">
      <button type="submit">Send OTPs</button>
    </form>

    <!-- Step 2: verify OTPs -->
    <div id="otpSection" style="display:none; text-align:left;">
      <h3 style="text-align:center;margin-top:12px;">Verify OTPs</h3>
      <label>Email OTP</label>
      <input id="emailOtp" type="text" placeholder="Enter Email OTP">
      <button id="verifyEmailBtn" type="button">Verify Email</button>

      <label style="margin-top:10px;">Mobile OTP</label>
      <input id="mobileOtp" type="text" placeholder="Enter Mobile OTP">
      <button id="verifyMobileBtn" type="button">Verify Mobile</button>

      <button id="finalizeBtn" type="button" style="margin-top:12px;">Finalize Registration</button>
    </div>

    <p>Already registered? <a href="#" onclick="toggleLogin()">Login</a></p>

    <form id="loginForm" style="display:none;">
      <input type="text" name="email" placeholder="Enter your email id" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <button class="live-btn" onclick="window.location.href='live.html'">Live Users</button>
    <button class="live-btn" style="background:#6c2bd9" onclick="window.location.href='admin.html'">Admin Panel</button>
  </div>

  <script>
    function toggleLogin() {
      const loginForm = document.getElementById("loginForm");
      loginForm.style.display = loginForm.style.display === "none" ? "block" : "none";
    }
  </script>
</body>
</html>
