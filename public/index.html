<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  
  <script src="/socket.io/socket.io.js"></script>
  <script defer src="popup.js"></script>
  <link rel="stylesheet" href="style.css"/>
  <style>
  #registerForm {
    display: grid;
    grid-template-columns: 1fr 1fr; /* 2 equal columns */
    gap: 10px; /* columns & rows ke beech space */
    max-width: 600px;
    margin: auto;
  }

  #registerForm input, 
  #registerForm button {
    padding: 10px;
    font-size: 14px;
  }

  /* Button ko full width pe rakhna ho */
  #registerForm button {
    grid-column: span 2; /* Button dono columns me spread ho jayega */
  }
</style>
</head>
<body>
  <div class="popup" id="popupMsg"></div>
  <div class="container">
    <h2>Register</h2>

    <!-- Step 1: signup -->
    <form id="registerForm">
      <input type="text" name="firstName" placeholder="First Name" required>
      <input type="text" name="lastName" placeholder="Last Name" required>
      <input type="text" name="mobile" placeholder="Mobile" pattern="[0-9]{10}" maxlength="10" required title="Please enter a valid 10-digit mobile number">
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="loginId" placeholder="Login ID" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="text" name="street" placeholder="Street">
      <input type="text" name="city" placeholder="City">
      <input type="text" name="state" placeholder="State">
      <input type="text" name="country" placeholder="Country">
      <button type="submit" id="sendOtpBtn">Send OTPs</button>
    </form>

     <!-- Step 2: verify OTPs -->
    <div class="otpSectionCSS" id="otpSection" style="display:none; text-align:left;">
      <h3 style="text-align:center;margin-top:12px;">Verify OTPs</h3>
      <label>Email OTP</label>
      <input id="emailOtp" type="text" placeholder="Enter Email OTP">
      <button id="verifyEmailBtn" type="button">Verify Email</button>

      <label style="margin-top:10px;">Mobile OTP</label>
      <input id="mobileOtp" type="text" placeholder="Enter Mobile OTP">
      <button id="verifyMobileBtn" type="button">Verify Mobile</button>
    </div>

     <p>Already registered? <a href="#" onclick="toggleLogin()">Login</a></p>


    <form class="otpSectionCSS" id="loginForm" style="display:none;">
      <input type="text" name="email" placeholder="Enter your email id" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
<p>New user? <a href="#" onclick="toggleSignup()">Register</a></p>

      const otpBtn = document.getElementById("sendOtpBtn");

     function toggleLogin() {
  const registerForm = document.getElementById("registerForm");
  const otpSection = document.getElementById("otpSection");
  const loginForm = document.getElementById("loginForm");

  // Signup aur OTP section hide karo
  registerForm.style.display = "none";
  otpSection.style.display = "none";

  // Login form show karo
  loginForm.style.display = "block";
}

function toggleSignup() {
  const registerForm = document.getElementById("registerForm");
  const otpSection = document.getElementById("otpSection");
  const loginForm = document.getElementById("loginForm");

  // Login aur OTP hide karo
  loginForm.style.display = "none";
  otpSection.style.display = "none";

  // Signup form show karo
  registerForm.style.display = "grid"; // grid because tumne CSS me grid diya hai
}


     document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault(); // page reload stop
      otpBtn.disabled = true;
      otpBtn.style.opacity = "0.6"; // thoda fade look
      otpBtn.style.cursor = "not-allowed";
      otpBtn.blur();
      // Register Form ko hide karo
      document.getElementById("registerForm").style.display = "none";

      // OTP Section ko show karo
      document.getElementById("otpSection").style.display = "block";
    });
  
    
  
  </script>
